name: CI

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master, develop]

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Install tools
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run CI checks
      run: make ci

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.go-version == '1.22'
      with:
        files: coverage.out
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  pre-release:
    name: Pre-Release Checks
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.22-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.22-

    - name: Install tools
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run pre-release checks
      run: make pre-release

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          gosec-report.json
          gosec-report.sarif
        retention-days: 90

  notify:
    name: Slack Notification
    needs: [ci, lint]
    runs-on: ubuntu-latest
    if: always()
    environment: production

    steps:
    - name: Check job status
      id: check-status
      run: |
        if [ "${{ needs.ci.result }}" != "success" ] || \
           [ "${{ needs.lint.result }}" != "success" ]; then
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "emoji=❌" >> $GITHUB_OUTPUT
        else
          echo "status=success" >> $GITHUB_OUTPUT
          echo "emoji=✅" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification
      if: ${{ env.SLACK_WEBHOOK_URL != '' }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      uses: slackapi/slack-github-action@v1
      with:
        webhook-url: ${{ env.SLACK_WEBHOOK_URL }}
        payload: |
          {
            "text": "${{ steps.check-status.outputs.emoji }} CI Pipeline ${{ steps.check-status.outputs.status == 'success' && 'Passed' || 'Failed' }}",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "${{ steps.check-status.outputs.emoji }} GoExec CI ${{ steps.check-status.outputs.status == 'success' && 'Passed' || 'Failed' }}"
                }
              },
              {
                "type": "section",
                "fields": [
                  {"type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}"},
                  {"type": "mrkdwn", "text": "*Branch:*\n${{ github.ref_name }}"},
                  {"type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`"},
                  {"type": "mrkdwn", "text": "*Author:*\n${{ github.actor }}"}
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Results:* CI: ${{ needs.ci.result }} | Lint: ${{ needs.lint.result }}"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                }
              }
            ]
          }
